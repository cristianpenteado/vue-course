<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <contador valor="2"></contador>
    </div>
    <script>
       Vue.component('contador', {
           props: ['valor'],
           data: function() {
                return {
                    contador: 0
                }
           },
           methods: {
               incrementar() {
                   this.contador++
               }
           },
           template: `
            <div>
                <div> {{ contador }} </div>
                <button @click="incrementar">+</button>
            </div>
           `
       })
       new Vue({
           el: "#app",
       })
    </script>
</body>
</html>
